version: "3.8"

services:
  moltbot-gateway:
    build: .
    image: moltbot:latest
    container_name: moltbot-app
    # 1. SEGURANÇA: Voltamos para o usuário padrão (node)
    user: "1000:1000"
    restart: unless-stopped

    # 2. SEGURANÇA: Removemos 'ports'. O Coolify usa a rede interna.
    # Expor a porta aqui bypassa o proxy/firewall do Coolify.
    # Apenas garanta que nas configurações do Coolify a porta 18789 esteja definida.
    # ports:
    #   - "18789:18789"

    # 3. SEGURANÇA: Remove capacidades desnecessárias do Kernel Linux
    cap_drop:
      - ALL

    # 4. SEGURANÇA: Sistema de arquivos somente leitura (opcional, mas recomendado)
    # read_only: true
    # (Se ativar read_only, precisaria mapear volumes temporários para /tmp)

    environment:
      HOME: /home/node
      TERM: xterm-256color
      # O app escuta em 0.0.0.0 internamente para o Coolify alcançar
      HOST: 0.0.0.0
      # As variáveis ENV são a forma segura de passar segredos, não o comando.
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      MOLTBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

    volumes:
      - moltbot_data:/home/node/.moltbot
      - moltbot_workspace:/home/node/clawd
      # Volume temporário necessário se usarmos segurança restrita
      - /tmp

    # 5. TRUQUE DO ALIAS (Versão Segura - Sem Root)
    # Criamos o binário na pasta do usuário (~/.local/bin ou ~/bin)
    # e adicionamos ao PATH apenas nesta sessão.
    command: >
      /bin/sh -c "
      mkdir -p /home/node/bin &&
      echo '#!/bin/sh' > /home/node/bin/moltbot &&
      echo 'node /app/dist/index.js \"\$@\"' >> /home/node/bin/moltbot &&
      chmod +x /home/node/bin/moltbot &&
      export PATH=\"/home/node/bin:\$PATH\" &&
      echo '✅ Comando moltbot (seguro) instalado em ~/bin!' &&
      exec node dist/index.js gateway --bind lan --port 18789 --allow-unconfigured
      "

volumes:
  moltbot_data:
  moltbot_workspace:
