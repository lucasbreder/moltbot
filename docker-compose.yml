version: "3.8"

services:
  moltbot-gateway:
    build: .
    image: moltbot:latest
    container_name: moltbot-app
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      # Mantendo o volume correto na nova pasta
      - moltbot_data:/home/node/.moltbot
      - moltbot_workspace:/home/node/clawd
    # MUDANÃ‡A AQUI: Usamos --bind custom e adicionamos --hostname 0.0.0.0
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "custom",
        "--hostname",
        "0.0.0.0",
        "--port",
        "18789",
        "--allow-unconfigured",
      ]

volumes:
  moltbot_data:
  moltbot_workspace:
