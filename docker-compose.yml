version: "3.8"

services:
  moltbot-gateway:
    build: .
    image: moltbot:latest
    container_name: moltbot-app
    user: root
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      HOST: 0.0.0.0
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      MOLTBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - moltbot_data:/home/node/.moltbot
      - moltbot_workspace:/home/node/clawd
    command: >
      node dist/index.js gateway
      --bind lan
      --port 18789
      --allow-unconfigured
      --token "${CLAWDBOT_GATEWAY_TOKEN}"
      --trusted-proxies "loopback,linklocal,uniquelocal"

volumes:
  moltbot_data:
  moltbot_workspace:
