version: "3.8"

services:
  moltbot-gateway:
    build: .
    image: moltbot:latest
    container_name: moltbot-app
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # Definimos o HOST por vari√°vel de ambiente para garantir
      HOST: 0.0.0.0
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - moltbot_data:/home/node/.moltbot
      - moltbot_workspace:/home/node/clawd
    # AJUSTE AQUI: Usamos --bind lan e removemos o --hostname
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--allow-unconfigured",
      ]

volumes:
  moltbot_data:
  moltbot_workspace:
