services:
  moltbot-gateway:
    build: . # Adicione esta linha para for√ßar o build no Coolify
    image: moltbot:latest
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # Adicione suas chaves aqui ou nas Environment Variables do Coolify
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - moltbot_config:/home/node/.clawdbot
      - moltbot_workspace:/home/node/clawd
    ports:
      - "18789:18789"
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "0.0.0.0",
        "--port",
        "18789",
      ]
  moltbot-cli:
    image: ${CLAWDBOT_IMAGE:-moltbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CLAWDBOT_CONFIG_DIR}:/home/node/.moltbot
      - ${CLAWDBOT_WORKSPACE_DIR}:/home/node/moltbot
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
