version: "3.8"

services:
  moltbot-gateway:
    build: .
    image: moltbot:latest
    container_name: moltbot-app
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - moltbot_data:/home/node/.clawdbot
      - moltbot_workspace:/home/node/clawd
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "0.0.0.0",
        "--port",
        "18789",
      ]

volumes:
  moltbot_data:
  moltbot_workspace:
